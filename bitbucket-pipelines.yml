image: python:latest

pipelines:
  default:
      - step: &py38
          name: Python 3.8 Tests
          image: python:3.8
          script:
            - python -m pip install .
            - python -m unittest discover tests/
          caches:
            - pip
      - step: &py39
          name: Python 3.9 Tests
          image: python:3.9
          script:
            - python -m pip install .
            - python -m unittest discover tests/
          caches:
            - pip
      - step: &py310
          name: Python 3.10 Tests
          image: python:3.10
          script:
            - python -m pip install .
            - python -m unittest discover tests/
          caches:
            - pip
      - step: &py311
          name: Python 3.11 Tests
          image: python:3.11
          script:
            - python -m pip install .
            - python -m unittest discover tests/
          caches:
            - pip
      - step: &pypy3
          name: Pypy 3 Tests
          image: pypy:3
          script:
            - python -m pip install .
            - python -m unittest discover tests/
          caches:
            - pip
  branches:
    release/*:
      - step: *py38
      - step: *py39
      - step: *py310
      - step: *py311
      - step: *pypy3
      - step:
          name: Lint using Flake8
          script:
            - python -m pip install .
            - flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude docs
            - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude docs
      - step:
          name: Build Documentation
          script:
            - python -m pip install Sphinx
            - sphinx-build -b html docs/source/ docs/build/html/
          caches:
            - pip
      - step:
          name: Deploy To Test PyPi
          trigger: manual
          script:
            - pip install build twine
            - python -m build
            - twine upload --repository testpypi --non-interactive --username __token__ --password ${TEST_PYPI_PASSWORD} dist/*;
    master:
      - step: *py37
      - step: *py38
      - step: *py39
      - step: *py310
      - step: *py311
      - step: *pypy3
      - step:
          name: Deploy To PyPi
          script:
            - pip install build twine
            - python -m build
            - twine upload --non-interactive --username __token__ --password ${PYPI_PASSWORD} dist/*;
