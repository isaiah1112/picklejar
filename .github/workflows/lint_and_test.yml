name: Lint and UnitTest

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install UV
      run: |
        pip install uv
    - name: Lint with ruff
      run: |
        uv run --group dev ruff check picklejar.py
    - name: Run Tests
      run: |
        uv run --group dev python -m unittest discover tests/